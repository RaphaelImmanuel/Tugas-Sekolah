<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raphael David</title>
</head>
<body>
    
    <script>

// join method :
     var kendaraan = ['Mobil','Motor','Kereta','Bus','Sepeda']
     document.write(kendaraan.join('-'))

//  sort method :
        var siswa = ['adit','dandi','budi','zidan']
        siswa.sort()
 // reverse method :
        siswa.reverse()
        document.write(siswa)
    
 // slice method :
        var fruits = ['banana','apple','lemon','orange','mango']
        var mybest = fruits.slice(1, 3)
        document.write(mybest)

//   splice method :
        var nama = ['adi', 'adit', 'rendi']
        nama.splice(2, 0, 'dandi','fitri')
        document.write(nama)

// push method :
        var nama = ['adit', 'adi', 'deni']
        nama.push('eki','zidan')
        document.write(nama)

//  pop method :
        var buah = ['semangka','jeruk','melon','apel']
        buah.pop()
        document.write(buah)

//   unshift method :
        var buah = ['jeruk','apel','pisang','semangka']
        buah.unshift('lemon');
        document.write(buah)

// concat method :
        var huruf = ['m', 'n', 'o', 'p']
        var angka = [9, 10, 11, 12]
        document.write(huruf.concat(angka)); // ["m", "n", "o", "p", 9, 10, 11, 12]
        
 // shift method :
 var buah = ['jeruk','apel','pisang','semangka']
        buah.shift('');
        document.write(buah)
         
 </script>
  
</body>
</html>
