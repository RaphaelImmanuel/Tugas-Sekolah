<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

            function sisi(){
                var p = prompt("Masukkan panjang")
                var l = prompt("Masukkan lebar")
                var hasil = p*l
                document.write("<b>LUAS PERSEGI PANJANG</b> <br>")
                document.write("PANJANG : ", p, "<br>" )
                document.write("LEBAR : ", l, "<br>" )
                document.write("HASIL HITUNG P x L : ", hasil)
            }
            sisi()
                
    
    </script>
</body>
</html>
